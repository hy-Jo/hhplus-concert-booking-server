# Docker Compose for Load Testing
# 부하 테스트 환경 구성 - 리소스 제한 테스트용

version: '3.8'

services:
  # ==============================================
  # Application - Small Spec (최소 사양)
  # ==============================================
  app-small:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: concert-app-small
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: concert_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: broker1:29092,broker2:29092,broker3:29092
    depends_on:
      - mysql
      - redis
      - broker1
      - broker2
      - broker3
    deploy:
      resources:
        limits:
          cpus: '0.5'      # 0.5 vCPU
          memory: 512M     # 512MB RAM
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped
    networks:
      - loadtest-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==============================================
  # Application - Medium Spec (권장 사양)
  # ==============================================
  app-medium:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: concert-app-medium
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: concert_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: broker1:29092,broker2:29092,broker3:29092
    depends_on:
      - mysql
      - redis
      - broker1
      - broker2
      - broker3
    deploy:
      resources:
        limits:
          cpus: '1.0'      # 1 vCPU
          memory: 1G       # 1GB RAM
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    networks:
      - loadtest-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==============================================
  # Application - Large Spec (고사양)
  # ==============================================
  app-large:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: concert-app-large
    ports:
      - "3003:3000"
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: concert_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: broker1:29092,broker2:29092,broker3:29092
    depends_on:
      - mysql
      - redis
      - broker1
      - broker2
      - broker3
    deploy:
      resources:
        limits:
          cpus: '2.0'      # 2 vCPU
          memory: 2G       # 2GB RAM
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    networks:
      - loadtest-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==============================================
  # MySQL Database
  # ==============================================
  mysql:
    image: mysql:8.0
    container_name: concert-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: concert_db
      MYSQL_USER: concert_user
      MYSQL_PASSWORD: concert_pass
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - loadtest-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max-connections=200
      - --innodb-buffer-pool-size=512M

  # ==============================================
  # Redis Cache & Lock
  # ==============================================
  redis:
    image: redis:7-alpine
    container_name: concert-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - loadtest-network
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  # ==============================================
  # Kafka Cluster (3 Brokers)
  # ==============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - loadtest-network

  broker1:
    image: confluentinc/cp-kafka:7.5.0
    container_name: broker1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker1:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
    networks:
      - loadtest-network

  broker2:
    image: confluentinc/cp-kafka:7.5.0
    container_name: broker2
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker2:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
    networks:
      - loadtest-network

  broker3:
    image: confluentinc/cp-kafka:7.5.0
    container_name: broker3
    depends_on:
      - zookeeper
    ports:
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker3:29092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
    networks:
      - loadtest-network

  # ==============================================
  # Monitoring Tools
  # ==============================================

  # Prometheus - 메트릭 수집
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - loadtest-network

  # Grafana - 시각화
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3100:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - loadtest-network

  # cAdvisor - 컨테이너 메트릭
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    networks:
      - loadtest-network

volumes:
  mysql-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  loadtest-network:
    driver: bridge
